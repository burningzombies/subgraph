specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BurningZombiesERC721
    network: fuji
    source:
      address: "0xf2d0De3d25eBa9D2D84380fDcc7f41A6E4670bD0"
      abi: BurningZombiesERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
