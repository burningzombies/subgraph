specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BurningZombiesERC721
    network: avalanche
    source:
      address: "0x8B301E92Ed8565786F467c9D4655C8711c26AAfa"
      abi: BurningZombiesERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: BurningZombiesERC721
          file: ./abis/BurningZombiesERC721.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BurnedReflectionDivided(indexed address,indexed uint256)
          handler: handleBurnedReflectionDivided
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BurningZombiesMarket
    network: avalanche
    source:
      address: "0x5500Bc936Ce36324c235e6d3bf99083B618a5F99"
      abi: BurningZombiesMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ListingCancelled
        - ListingCreated
        - OwnershipTransferred
        - Paused
        - Sale
        - Unpaused
      abis:
        - name: BurningZombiesMarket
          file: ./abis/BurningZombiesMarket.json
      eventHandlers:
        - event: ListingCancelled(indexed uint256)
          handler: handleListingCancelled
        - event: ListingCreated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleListingCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Sale(indexed address,indexed address,indexed uint256,uint256)
          handler: handleSale
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/marketplace.ts
  - kind: ethereum/contract
    name: BurningZombiesHonoraryERC721
    network: avalanche
    source:
      address: "0x1B64380C5585DF25e784F08594D65b980A5489F0"
      abi: BurningZombiesHonoraryERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: BurningZombiesHonoraryERC721
          file: ./abis/BurningZombiesHonoraryERC721.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/honorary.ts
